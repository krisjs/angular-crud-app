<div class="container mx-auto mt-8">
  <div class="grid grid-cols-1 gap-4">
    <div *ngFor="let item of items$ | async" class="p-4 border rounded shadow">
      <p class="text-lg font-semibold">{{ item.name }}</p>
      <button (click)="deleteItem(item.id)" class="mt-2 px-4 py-2 bg-red-500 text-white rounded">Delete</button>
    </div>
  </div>
</div>
